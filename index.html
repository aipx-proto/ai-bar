<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <style>
    body {
      font-family: monospace;
    }

    .two-column-form {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 0.25rem 1rem;

      label {
        justify-self: end;
      }
    }
  </style>
</head>

<body>
  <ai-button>
    <script src="/src/loader.ts" type="module"></script>
    <stt-node></stt-node>
    <llm-node></llm-node>
    <tts-node></tts-node>
    <walkie-talkie-button></walkie-talkie-button>
  </ai-button>
  <div id="root"></div>
  <voice-node data-api-key="REPLACE_ME"></voice-node>
  <form class="two-column-form" id="creds-form">
    <label for="speech-region">Speech Service Region</label>
    <input type="text" id="speech-region" name="speech-region" placeholder="eastus" />
    <label for="speech-key">Speech API Key</label>
    <input type="password" id="speech-key" name="speech-key" />
    <label for="aoai-endpoint">AOAI Endpoint</label>
    <input type="url" id="aoai-endpoint" name="aoai-endpoint"
      placeholder="https://replace-endpoint-name.openai.azure.com/" />
    <label for="aoai-key">AOAI Key</label>
    <input type="password" id="aoai-key" name="aoai-key" />
    <label for="aoai-assistant-id">AOAI Assistant ID</label>
    <input type="text" id="aoai-assistant-id" name="aoai-assistant-id" placeholder="asst_XXXXXXXXXXXXXXXXXXXXXXXX" />
  </form>
  <!-- <script type="module" src="/src/main.ts"></script> -->
</body>

</html>
